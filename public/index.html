<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/iconzuva.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Poscloud Cloud-Pay" name="Developed By Casper" />
  <meta content="For Support contact" name="caspermaringe@gmail.com or casper@poscloud.co.zw" />
  <link rel="manifest" href="/manifest.json" />
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <style>
    #root .loader-container {
      background-color: #009933;
      background-image: linear-gradient(315deg, #009933 0%, #0fd150 74%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-initial-page {
      position: relative;
      display: inline-block;
    }

    .loader-initial-page::before {

      content: 'Loading';
      color: #FFF;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 48px;
      letter-spacing: 2px;
      display: inline-block;
      box-sizing: border-box;
      animation: floating 1s ease-out infinite alternate;
    }

    .loader-initial-page::after {
      content: '';
      width: 100%;
      height: 10px;
      background: rgba(0, 0, 0, 0.15);
      position: absolute;
      left: 0;
      top: 100%;
      filter: blur(4px);
      border-radius: 50%;
      box-sizing: border-box;
      animation: animloader 1s ease-out infinite alternate;
    }

    @keyframes floating {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-25px);
      }
    }

    @keyframes animloader {
      0% {
        transform: scale(0.8);
      }

      100% {
        transform: scale(1.2);
      }
    }
  </style>
  <title>Zuva | Client Portal</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loader-container">
      <span class="loader-initial-page"></span>
    </div>
  </div>
</body>

</html>
